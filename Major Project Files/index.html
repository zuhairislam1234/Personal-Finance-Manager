<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>ðŸ’° Personal Finance Tracker</h1>
            <div class="header-actions">
                <button id="themeToggle">ðŸŒ“ Toggle Theme</button>
                <button id="exportBtn" class="btn-success">ðŸ“¥ Export Data</button>
                <button id="importBtn" class="btn-warning">ðŸ“¤ Import Data</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </header>

        <div id="alertContainer"></div>

        <div class="main-grid">
            <section class="balance-section">
                <h2>Current Balance</h2>
                <div class="balance-amount" id="totalBalance">â‚¹0.00</div>
                <div class="balance-summary">
                    <div class="income">
                        <h3>Income</h3>
                        <p id="totalIncome">â‚¹0.00</p>
                    </div>
                    <div class="expenses">
                        <h3>Expenses</h3>
                        <p id="totalExpenses">â‚¹0.00</p>
                    </div>
                </div>
            </section>

            <section class="monthly-summary">
                <h3 id="currentMonthName">Monthly Summary</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <span>Income</span>
                        <span class="income-amount" id="monthlyIncome">â‚¹0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Expenses</span>
                        <span class="expense-amount" id="monthlyExpenses">â‚¹0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Savings</span>
                        <span class="savings-amount" id="monthlySavings">â‚¹0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Savings Rate</span>
                        <span id="savingsRate">0.0%</span>
                    </div>
                </div>
            </section>

            <section class="transaction-section">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="transactionType">Type</label>
                        <select id="transactionType" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="investment">Investment</option>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transport</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" required min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required placeholder="Enter description">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isRecurring">
                            Recurring Transaction
                        </label>
                    </div>
                    <div class="form-group" id="recurringFrequencyGroup" style="display: none;">
                        <label for="recurringFrequency">Frequency</label>
                        <select id="recurringFrequency">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <button type="submit">Add Transaction</button>
                </form>
            </section>

            <section class="budget-section">
                <h2>Monthly Budget</h2>
                <form id="budgetForm">
                    <div class="form-group">
                        <label for="budgetCategory">Category</label>
                        <select id="budgetCategory" required>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transport</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budgetAmount">Amount (â‚¹)</label>
                        <input type="number" id="budgetAmount" required min="0" step="0.01">
                    </div>
                    <button type="submit">Set Budget</button>
                </form>
                <div id="budgetList"></div>
            </section>

            <section class="charts-section full-width">
                <div class="tab-container">
                    <div class="tabs">
                        <button class="tab active" data-tab="expense-pie">Expense Breakdown</button>
                        <button class="tab" data-tab="trend-chart">Spending Trends</button>
                        <button class="tab" data-tab="comparison">Period Comparison</button>
                    </div>
                    <div class="tab-content active" id="expense-pie">
                        <canvas id="expenseChart"></canvas>
                    </div>
                    <div class="tab-content" id="trend-chart">
                        <canvas id="trendChart"></canvas>
                    </div>
                    <div class="tab-content" id="comparison">
                        <div id="comparisonContent"></div>
                    </div>
                </div>
            </section>

            <section class="savings-section">
                <h2>Savings Goal</h2>
                <form id="savingsForm">
                    <div class="form-group">
                        <label for="goalAmount">Target Amount (â‚¹)</label>
                        <input type="number" id="goalAmount" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="goalDate">Target Date</label>
                        <input type="date" id="goalDate" required>
                    </div>
                    <div class="form-group">
                        <label for="goalName">Goal Name</label>
                        <input type="text" id="goalName" placeholder="e.g., Emergency Fund, Vacation">
                    </div>
                    <button type="submit">Set Goal</button>
                </form>
                <div class="savings-progress">
                    <div class="progress-bar">
                        <div id="progressFill"></div>
                    </div>
                    <p id="savingsStatus">No goal set</p>
                </div>
            </section>

            <section class="full-width">
                <h2>Financial Insights</h2>
                <div class="stats-grid" id="insightsGrid"></div>
            </section>

            <section class="history-section full-width">
                <h2>Transaction History</h2>
                <div class="search-filters">
                    <input type="text" id="searchTransaction" placeholder="ðŸ” Search transactions...">
                    <select id="filterType">
                        <option value="all">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="filterCategory">
                        <option value="all">All Categories</option>
                        <option value="salary">Salary</option>
                        <option value="freelance">Freelance</option>
                        <option value="investment">Investment</option>
                        <option value="food">Food & Dining</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div id="transactionList"></div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
